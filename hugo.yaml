baseURL: 'https://example.org/'
languageCode: 'en-US'
title: 'My New Hugo Site'
theme: 'hugo-theme-cleanit'

menus:
  main:
    - name: 'Home'
      pageRef: '/'
      weight: 10
    - name: 'Posts'
      pageRef: '/posts'
      weight: 20
    - name: 'Tags'
      pageRef: /tags
      weight: 30
module:
  hugoVersion:
    extended: false
    min: '0.116.0'

params:
  themeConfig:
    showSiteDescription: true
    siteDescription: 'Welcome!'
    dateFormat: '2006/01/01'
  google_analytics_id: "YOUR ID"