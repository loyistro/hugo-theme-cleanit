<footer id="footer">
  <div class="footer_copyright">
    &copy; {{ now.Year }} 
      {{ if .Site.Copyright }} 
        {{ print .Site.Copyright | markdownify }} 
      {{ else }} 
      	{{ print .Site.Title }} 
      {{ end }}
  </div>
    
  <div class="footer_menu">
    <nav>
      <ul>
        {{ range .Site.Menus.main }} 
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</footer>
